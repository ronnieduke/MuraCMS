tooltip.addRelatedContent=W&auml;hlen Sie den Inhalt aus, der als 'Verwandter Inhalt' auf dieser Seite angezeigt werden soll.
tooltip.availableCategories=W&auml;hlen Sie die Kategorien aus, denen Sie diesen Inhalt zuordnen m&ouml;chten.
tooltip.contentParent=W&auml;hlen Sie die Seite oder das Portal aus, unter dem dieser Inhalt erscheinen soll.
tooltip.contentReleaseDate=Verwenden Sie 'Publikationsdatum' um ein "offizielles Datum" auszugeben. PDas Publikationsdatum wird innerhalb eines Portals angezeigt, hat jedoch keine Relevanz zu eingeplanten bzw. Termingesteuerten  Inhalten. Um Inhalte nach Datum gesteuert auszugeben, verwenden Sie das 'Anzeige' Feld unten.
tooltip.contentSummary=Geben Sie eine Zusammenfassung f&uuml;r den Inhalt an. Die Zusammenfassung wird in einem Portal unterhalb des Titels angezeigt. 
tooltip.displayContent=W&auml;hlen Sie "Ja", wenn dieser Inhalt zur Anzeige zur Verf&uuml;gung stehen soll. W&auml;hlen Sie geben"Per Start/Stop Datum" um den Inhalt nach Termin einzuplanen. W&auml;hlen Sie "Nein", wenn Besucher diesen Inhalt nicht sehen sollen. Falls Sie "Nein" w&auml;hlen, k&ouml;nnen Sie nur aus dem Mura Interface auf diesen Inhalt zugreifen. Sie k&ouml,nnen diese Funktion bspw. f&uuml;r Vorlagen nutzen, die vor der Publikation Korrekturgelesen werden m&uuml;ssen.
tooltip.displayPoll=Verwenden Sie "Als Umfrage anzeigen" um Ihr Formular als eine Umfrage zu verwenden. Hinweis\: Umfragen m/uuml;ssen ein Radio Button (Ja/Nein) als Option f&uuml;r jede Frage beinhalten.
tooltip.includeSiteNav=W&auml;hlen Sie auf "Ja" um diesen Inhalt in die Site Navigation aufzunehmen.
tooltip.inheritanceRules=Eine Kaskade erlaubt durch die Auswahl von beliebigen Display Objekten die Integration dieser Objekte auf allen Folgeseiten, ohne dass die Display Objekte auf jeder Einzelseite hinzugef&uuml;gt werden m&uuml;ssen. "Neue Kaskade beginnen" hebt ggfs. vorgehende Display Objekt-Eigenschaften auf, so dass eine neue kaskade angelegt werden kann. "Kaskade erben" ist die Default (Standard) Einstellung f&uuml;r neue Inhalte und "erbt" die Display Objekte der letzten vorgehenden Kaskade. "Kaskade ignorieren" erm&ouml;glicht es, eine einzelnde Seite oder Portal von der vererbung der aktuellen Kaskade ausgenommen zu werden, ohne die darauffolgenden Seiten bzw. Inhalte zu beinflussen (wie dies aus einer neuen Kaskade sonst erfolgen w&uuml;rde). 
tooltip.layoutTemplate=W&auml;len Sie die Layoutvorlage f&uuml;r den Inhalt aus.
tooltip.makePageSecure=W&auml;len Sie "Ja", um automatisch einen sicheren Link (https) zu dieser Seite anzulegen. Dies ist nur m&ouml;glich wenn ein g&uuml;tiges Sicherheits Zertfikat (SSL) f&uuml;r Ihre Site installiert ist.
tooltip.managerDisplay=Regelt, ob der Inhalt auf der Website sichtbar ist.
tooltip.managerFeature=Regelt, ob der Inhalt auf der Website als 'fetaured' gef&uuml;hrt wird.
tooltip.managerNav=Regelt, ob der Inhalt in der Navigationsleiste aufgef&uuml;hrt wird.
tooltip.managerObjects=Zeigt die aktuellen Vererbungsregeln f&uuml;r diesen Inhalt an.
tooltip.managerOrder=Die Reihenfolge des Inhalts in der zugeh&ouml;hrigen Sektion. Zoomen Sie in eine Sektion hinein, um die Reihenfolge f&uuml;r den Inhalt der entsprechenden Sektion festzulegen.
tooltip.managerTitle=Zeigt den Navigationstitel des Inhalts an.
tooltip.managerUpdated=Das letzte Aktualisierungsdatum des Inhalts.
tooltip.navigationTitle=Nutzen Sie dieses Feld f&uuml;r einen k&uuml;rzeren Titel in der Navigation. Dieses Feld ist optional. Wenn es leer bleibt, wird der Seitentitel f&uuml;r die Navigation verwendet.
tooltip.notifyReview=Benachrichtigen Sie andere &uuml;ber die &Auml;nderungen an diesem Inhalt. Jede ausgew&auml;hlte Person erh&auml;lt einen Link zu diesem Inhalt.
tooltip.openNewWindow=&Ouml;ffnet diesen Inhalt in einem neuen Browserfenster. Verwenden Sie die Kontrollangaben, um die Eigenschaften des Fensters zu beeinflussen.
tooltip.pageTitle=Verwenden Sie dies, um den Titel der Seite anzuzeigen, die Sie bearbeiten. Der Seitentitel wird als Headline oder Titel einer Seite angezeigt.
tooltip.parentCategory=W&auml;hlen Sie die Kategorie, unter die diese neue Kategorie eingef&uuml;gt werden soll. Wenn es sich um eine neue Hauptkategorie handelt, w&auml;hlen Sie "Primary".
tooltip.selectimage=Verkn&uuml;pfen Sie ein Bild mit diesem Inhalt. Nach dem Speichern werden drei Gr&ouml;ssen angelegt\: Klein, Mittel und Gross. Diese Gr&ouml;ssen werden unter den Site Settings (Site Einstellungen) festgelegt. Unterst&uuml;tzte Formate\: JPG, PNG.
tooltip.sortBy=W&auml;hlen Sie die Reihenfolge, in der die Kategorien angezeigt werden sollen.
tooltip.whereUseComponent=W&auml;hlen Sie die Module aus, aus denen Sie auf diesen Inhalt zugreifen k&ouml;nnen m&ouml;chten. <strong>Hinweis</strong>\: W&auml;hlen Sie alle aus, wenn Sie sich unsicher sind.
